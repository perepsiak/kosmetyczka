<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salon kosmetyczny</title>
    <link rel="stylesheet" href="styl7.css" />
    <script>
      function handleClick() {
        let peeling = document.getElementById("peeling").checked ? 45 : 0;
        let maska = document.getElementById("maska").checked ? 30 : 0;
        let masaz = document.getElementById("masaz").checked ? 20 : 0;
        let makijaz = document.getElementById("makijaz").checked ? 50 : 0;

        let suma = peeling + maska + masaz + makijaz;

        let status = document.getElementById("status");
        status.textContent = `Cena zabiegów: ${suma}`;
      }
    </script>
  </head>
  <body>
    <div class="site">
      <aside class="left">
          <a href="index.html" class="a-index">Strona główna</a>
        </nav>
        <main>
          <h3>Kalkulator cen wizyty</h3>
          <div>
            <input type="checkbox" id="peeling" />
            <label for="peeling">Peeling</label>
          </div>
          <div>
            <input type="checkbox" id="maska" />
            <label for="maska">Maska</label>
          </div>
          <div>
            <input type="checkbox" id="masaz" />
            <label for="masaz">Masaż twarzy</label>
          </div>
          <div>
            <input type="checkbox" id="makijaz" />
            <label for="makijaz">Makijaż</label>
          </div>
          <div>
            <button type="button" onclick="handleClick()">Oblicz cenę</button>
          </div>
          <p id="status"></p>
        </main>
      </section>
    </div>
    <footer><p>Autor: Dominik Kort</p></footer>
  </body>
</html>
